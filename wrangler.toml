# Cloudflare Pages build configuration
[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

# Redirects for clean URLs
[[redirects]]
from = "/projects"
to = "/projects/"
status = 301

[[redirects]]
from = "/dev"
to = "/dev/"
status = 301

[[redirects]]
from = "/sys"
to = "/sys/"
status = 301

[[redirects]]
from = "/com"
to = "/com/"
status = 301

[[redirects]]
from = "/blog"
to = "/blog/"
status = 301

# Headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/*.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"