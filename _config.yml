# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: genar.me
subtitle:
description:
author: Genar Trias
language:
- ca
- es
- en

timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://genar.me
root: '/genar.me/'
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: page
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: freemind.386

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:gtrias/genar.me.git


theme_config:
  slogan: --

  menu:
    - title: Archives
      url: archives
      intro: All the articles.
      icon: fa fa-archive
    - title: Categories
      url: categories
      intro: All the categories.
      icon: fa fa-folder
    - title: Tags
      url: tags
      intro: All the tags.
      icon: fa fa-tags
    - title: About
      url: about
      intro: About me.
      icon: fa fa-user

  links:
    - title: Github
      url: http://www.github.com/gtrias
      intro: My Github account.
      icon: fa fa-github
    - title: My LinkedIn
      url: http://www.linkedin.com/pub/genar-trias-ortiz/9/592/b90
      intro: My Linkedin.
      icon: fa fa-linkedin

  widgets:
  - links

  rss: atom.xml
  favicon: favicon.png
  fancybox: true
  duoshuo_shortname:

  # analytics
  google_analytics:
    enable: false
    siteid:
  baidu_tongji:
    enable: false
    siteid:

  # Search
  swiftype_key:
