# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for more information

app = "genar-ssh-portfolio"
primary_region = "sjc"  # San Jose - change to your preferred region

[build]

[env]
  PORT = "23234"

[http_service]
  internal_port = 23234
  force_https = false
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[services]]
  protocol = "tcp"
  internal_port = 23234

  [[services.ports]]
    port = 22
    handlers = []

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
